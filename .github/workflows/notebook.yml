name: Deploy to AWS SageMaker with Lifecycle

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  S3_BUCKET: order-567
  CSV_FILE: Students.csv
  NOTEBOOK_INSTANCE_NAME: test
  LIFECYCLE_CONFIG_NAME: auto-sync-lifecycle

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ” Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3 awscli pandas numpy matplotlib scikit-learn xgboost joblib
        
    - name: âœ… Verify AWS Connection
      run: |
        echo "Testing AWS connection..."
        aws sts get-caller-identity
        
    - name: ðŸ” Validate S3 Resources
      run: |
        echo "Checking S3 bucket and CSV file..."
        aws s3 ls s3://${{ env.S3_BUCKET }}/
        
        if aws s3 ls s3://${{ env.S3_BUCKET }}/${{ env.CSV_FILE }} > /dev/null 2>&1; then
          echo "âœ… CSV file found: s3://${{ env.S3_BUCKET }}/${{ env.CSV_FILE }}"
        else
          echo "âŒ CSV file not found in S3"
          echo "Please upload ${{ env.CSV_FILE }} to s3://${{ env.S3_BUCKET }}/"
          exit 1
        fi
        
    - name: ðŸ“¤ Upload Notebooks to S3
      run: |
        echo "Uploading notebook files to S3..."
        
        # Upload .ipynb files
        if find . -name "*.ipynb" -type f | head -1 | grep -q .; then
          aws s3 sync . s3://${{ env.S3_BUCKET }}/notebooks/ \
            --exclude "*" --include "*.ipynb" --delete
          echo "âœ… Notebook files uploaded to S3"
        else
          echo "âš ï¸ No .ipynb files found"
        fi
        
        # Upload Python scripts
        if find . -name "*.py" -type f | head -1 | grep -q .; then
          aws s3 sync . s3://${{ env.S3_BUCKET }}/scripts/ \
            --exclude "*" --include "*.py"
          echo "âœ… Python files uploaded to S3"
        fi

    - name: ðŸ”„ Create/Update Lifecycle Configuration
      run: |
        echo "Creating Lifecycle Configuration..."
        
        # Create the OnStart script
        cat > on-start.sh << 'EOF'
        #!/bin/bash
        
        set -e
        
        echo "ðŸš€ Starting SageMaker OnStart lifecycle script..."
        
        # Wait for instance to be fully ready
        sleep 30
        
        # Set up environment
        export AWS_DEFAULT_REGION=us-east-1
        export S3_BUCKET=order-567
        export LOCAL_PATH=/home/ec2-user/SageMaker
        
        # Function to log with timestamp
        log() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] $1"
        }
        
        # Create directories
        log "ðŸ“ Setting up directories..."
        mkdir -p $LOCAL_PATH/notebooks
        mkdir -p $LOCAL_PATH/scripts
        mkdir -p $LOCAL_PATH/data
        
        # Install additional packages if needed
        log "ðŸ“¦ Installing additional packages..."
        /home/ec2-user/anaconda3/envs/python3/bin/pip install --upgrade \
            pandas numpy matplotlib seaborn scikit-learn xgboost joblib plotly
        
        # Sync files from S3
        log "ðŸ”„ Syncing notebooks from S3..."
        aws s3 sync s3://$S3_BUCKET/notebooks/ $LOCAL_PATH/notebooks/ --delete || true
        
        log "ðŸ”„ Syncing scripts from S3..."
        aws s3 sync s3://$S3_BUCKET/scripts/ $LOCAL_PATH/scripts/ || true
        
        # Download data file
        log "ðŸ“Š Downloading data file..."
        aws s3 cp s3://$S3_BUCKET/Students.csv $LOCAL_PATH/data/ || true
        
        # Set proper permissions
        log "ðŸ” Setting permissions..."
        chown -R ec2-user:ec2-user $LOCAL_PATH/
        find $LOCAL_PATH -name "*.ipynb" -exec chmod 644 {} +
        find $LOCAL_PATH -name "*.py" -exec chmod 755 {} +
        
        # Create a welcome notebook
        log "ðŸ“ Creating welcome notebook..."
        cat > $LOCAL_PATH/00-Welcome.ipynb << 'WELCOME_EOF'
        {
         "cells": [
          {
           "cell_type": "markdown",
           "metadata": {},
           "source": [
            "# ðŸŽ‰ Welcome to Your SageMaker Environment!\n",
            "\n",
            "This notebook was automatically created by the CI/CD pipeline.\n",
            "\n",
            "## ðŸ“ Available Resources\n",
            "\n",
            "- **Data**: `/home/ec2-user/SageMaker/data/Students.csv`\n",
            "- **Notebooks**: `/home/ec2-user/SageMaker/notebooks/`\n",
            "- **Scripts**: `/home/ec2-user/SageMaker/scripts/`\n",
            "\n",
            "## ðŸš€ Quick Start"
           ]
          },
          {
           "cell_type": "code",
           "execution_count": null,
           "metadata": {},
           "outputs": [],
           "source": [
            "import pandas as pd\n",
            "import numpy as np\n",
            "import matplotlib.pyplot as plt\n",
            "import seaborn as sns\n",
            "\n",
            "# Load the data\n",
            "print(\"ðŸ“Š Loading Students data...\")\n",
            "try:\n",
            "    # Try local file first\n",
            "    df = pd.read_csv('/home/ec2-user/SageMaker/data/Students.csv')\n",
            "    print(f\"âœ… Data loaded successfully! Shape: {df.shape}\")\n",
            "except FileNotFoundError:\n",
            "    # Fallback to S3\n",
            "    print(\"ðŸ“¡ Loading from S3...\")\n",
            "    df = pd.read_csv('s3://order-567/Students.csv')\n",
            "    print(f\"âœ… Data loaded from S3! Shape: {df.shape}\")\n",
            "\n",
            "# Display basic info\n",
            "print(\"\\nðŸ“‹ Dataset Info:\")\n",
            "print(df.info())\n",
            "print(\"\\nðŸ” First 5 rows:\")\n",
            "df.head()"
           ]
          }
         ],
         "metadata": {
          "kernelspec": {
           "display_name": "Python 3",
           "language": "python",
           "name": "python3"
          },
          "language_info": {
           "name": "python",
           "version": "3.9.16"
          }
         },
         "nbformat": 4,
         "nbformat_minor": 4
        }
        WELCOME_EOF
        
        chown ec2-user:ec2-user $LOCAL_PATH/00-Welcome.ipynb
        
        # Create sync utility script
        log "ðŸ”§ Creating sync utility..."
        cat > $LOCAL_PATH/sync-from-s3.py << 'SYNC_EOF'
        #!/usr/bin/env python3
        import subprocess
        import os
        from datetime import datetime
        
        def sync_files():
            """Sync latest files from S3"""
            print(f"ðŸ”„ Syncing files at {datetime.now()}")
            
            commands = [
                ['aws', 's3', 'sync', 's3://order-567/notebooks/', '/home/ec2-user/SageMaker/notebooks/', '--delete'],
                ['aws', 's3', 'sync', 's3://order-567/scripts/', '/home/ec2-user/SageMaker/scripts/'],
                ['aws', 's3', 'cp', 's3://order-567/Students.csv', '/home/ec2-user/SageMaker/data/']
            ]
            
            for cmd in commands:
                try:
                    result = subprocess.run(cmd, capture_output=True, text=True)
                    if result.returncode == 0:
                        print(f"âœ… {' '.join(cmd[:3])} successful")
                    else:
                        print(f"âš ï¸ {' '.join(cmd[:3])} warning: {result.stderr}")
                except Exception as e:
                    print(f"âŒ Error with {' '.join(cmd[:3])}: {e}")
            
            print("ðŸŽ‰ Sync completed!")
        
        if __name__ == "__main__":
            sync_files()
        SYNC_EOF
        
        chmod +x $LOCAL_PATH/sync-from-s3.py
        chown ec2-user:ec2-user $LOCAL_PATH/sync-from-s3.py
        
        log "âœ… Lifecycle script completed successfully!"
        log "ðŸŽ¯ Files synced to: $LOCAL_PATH"
        log "ðŸ“ Welcome notebook created: $LOCAL_PATH/00-Welcome.ipynb"
        
        EOF
        
        # Encode the script in base64
        ENCODED_SCRIPT=$(base64 -w 0 on-start.sh)
        
        # Check if lifecycle config exists
        if aws sagemaker describe-notebook-instance-lifecycle-config \
           --notebook-instance-lifecycle-config-name ${{ env.LIFECYCLE_CONFIG_NAME }} > /dev/null 2>&1; then
          echo "ðŸ”„ Updating existing lifecycle configuration..."
          aws sagemaker update-notebook-instance-lifecycle-config \
            --notebook-instance-lifecycle-config-name ${{ env.LIFECYCLE_CONFIG_NAME }} \
            --on-start Content="$ENCODED_SCRIPT"
        else
          echo "ðŸ†• Creating new lifecycle configuration..."
          aws sagemaker create-notebook-instance-lifecycle-config \
            --notebook-instance-lifecycle-config-name ${{ env.LIFECYCLE_CONFIG_NAME }} \
            --on-start Content="$ENCODED_SCRIPT"
        fi
        
        echo "âœ… Lifecycle configuration ready!"
        
    - name: ðŸš€ Force Start/Restart Instance
      run: |
        echo "ðŸš€ Ensuring SageMaker instance is running with latest config..."
        
        INSTANCE_STATUS=$(aws sagemaker describe-notebook-instance \
          --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} \
          --query 'NotebookInstanceStatus' --output text 2>/dev/null || echo "NotFound")
        
        echo "ðŸ“Š Current instance status: $INSTANCE_STATUS"
        
        if [ "$INSTANCE_STATUS" = "InService" ]; then
          echo "ðŸ”„ Instance is running - performing restart to apply lifecycle config..."
          
          aws sagemaker stop-notebook-instance \
            --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }}
          echo "ðŸ›‘ Stop command sent"
          
          # Wait for stop
          for i in {1..15}; do
            STATUS=$(aws sagemaker describe-notebook-instance \
              --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} \
              --query 'NotebookInstanceStatus' --output text)
            
            if [ "$STATUS" = "Stopped" ]; then
              echo "âœ… Instance stopped - ready to restart"
              break
            else
              echo "â³ Stopping... ($i/15) Status: $STATUS"
              sleep 20
            fi
          done
        
    - name: âœ… Verify Lifecycle Configuration
      run: |
        echo "ðŸ” Verifying lifecycle configuration is properly applied..."
        
        INSTANCE_INFO=$(aws sagemaker describe-notebook-instance \
          --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }})
        
        CURRENT_STATUS=$(echo "$INSTANCE_INFO" | jq -r '.NotebookInstanceStatus')
        APPLIED_LIFECYCLE=$(echo "$INSTANCE_INFO" | jq -r '.NotebookInstanceLifecycleConfigName // "None"')
        
        echo "ðŸ“Š Final Status: $CURRENT_STATUS"
        echo "ðŸ”„ Applied Lifecycle: $APPLIED_LIFECYCLE"
        echo "ðŸŽ¯ Expected Lifecycle: ${{ env.LIFECYCLE_CONFIG_NAME }}"
        
        if [ "$APPLIED_LIFECYCLE" = "${{ env.LIFECYCLE_CONFIG_NAME }}" ]; then
          echo "âœ… Lifecycle configuration successfully applied!"
        else
          echo "âŒ Lifecycle configuration not applied correctly"
          echo "âš ï¸ This might cause auto-sync issues"
        fi
        
        # Test lifecycle config exists
        if aws sagemaker describe-notebook-instance-lifecycle-config \
           --notebook-instance-lifecycle-config-name ${{ env.LIFECYCLE_CONFIG_NAME }} > /dev/null 2>&1; then
          echo "âœ… Lifecycle configuration exists in AWS"
        else
          echo "âŒ Lifecycle configuration not found in AWS"
        fi
        fi
        
        # Update lifecycle config
        echo "ðŸ”„ Applying lifecycle configuration..."
        aws sagemaker update-notebook-instance \
          --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} \
          --lifecycle-config-name ${{ env.LIFECYCLE_CONFIG_NAME }} || echo "âš ï¸ Update config failed (might be okay)"
        
        # Start instance
        echo "ðŸš€ Starting notebook instance..."
        aws sagemaker start-notebook-instance \
          --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }}
        
        echo "âœ… Start command executed successfully!"
        echo "â³ Instance will be ready in a few minutes..."
        
    - name: ðŸ” Check Current Instance Configuration
      run: |
        echo "ðŸ” Checking current instance configuration..."
        
        # Get current status and lifecycle config
        INSTANCE_INFO=$(aws sagemaker describe-notebook-instance \
          --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} 2>/dev/null || echo "NotFound")
        
        if [ "$INSTANCE_INFO" != "NotFound" ]; then
          INSTANCE_STATUS=$(echo "$INSTANCE_INFO" | jq -r '.NotebookInstanceStatus')
          CURRENT_LIFECYCLE=$(echo "$INSTANCE_INFO" | jq -r '.NotebookInstanceLifecycleConfigName // "None"')
          
          echo "ðŸ“Š Current Status: $INSTANCE_STATUS"
          echo "ðŸ”„ Current Lifecycle: $CURRENT_LIFECYCLE"
          echo "ðŸŽ¯ Target Lifecycle: ${{ env.LIFECYCLE_CONFIG_NAME }}"
          
          # Set environment variables for next steps
          echo "INSTANCE_STATUS=$INSTANCE_STATUS" >> $GITHUB_ENV
          echo "CURRENT_LIFECYCLE=$CURRENT_LIFECYCLE" >> $GITHUB_ENV
          echo "LIFECYCLE_NEEDS_UPDATE=false" >> $GITHUB_ENV
          
          if [ "$CURRENT_LIFECYCLE" != "${{ env.LIFECYCLE_CONFIG_NAME }}" ]; then
            echo "âš ï¸ Lifecycle configuration needs to be updated!"
            echo "LIFECYCLE_NEEDS_UPDATE=true" >> $GITHUB_ENV
          fi
        else
          echo "âŒ Instance not found - will create new one"
          echo "INSTANCE_STATUS=NotFound" >> $GITHUB_ENV
          echo "LIFECYCLE_NEEDS_UPDATE=false" >> $GITHUB_ENV
        fi
        
    - name: ðŸ–¥ï¸ Manage SageMaker Instance
      run: |
        echo "Managing SageMaker notebook instance..."
        echo "ðŸ“Š Instance Status: $INSTANCE_STATUS"
        echo "ðŸ”„ Lifecycle Update Needed: $LIFECYCLE_NEEDS_UPDATE"
        
        case $INSTANCE_STATUS in
          "NotFound")
            echo "ðŸ†• Creating new instance with lifecycle configuration..."
            
            # Get SageMaker execution role
            ROLE_ARN=$(aws iam list-roles --query 'Roles[?contains(RoleName, `SageMaker`) && contains(AssumeRolePolicyDocument.Statement[0].Principal.Service, `sagemaker`)].Arn' --output text | head -1)
            
            if [ -z "$ROLE_ARN" ]; then
              echo "âŒ SageMaker execution role not found!"
              echo "ðŸ’¡ Creating basic SageMaker execution role..."
              
              # Create role if it doesn't exist
              aws iam create-role \
                --role-name SageMakerExecutionRole \
                --assume-role-policy-document '{
                  "Version": "2012-10-17",
                  "Statement": [
                    {
                      "Effect": "Allow",
                      "Principal": {
                        "Service": "sagemaker.amazonaws.com"
                      },
                      "Action": "sts:AssumeRole"
                    }
                  ]
                }' || true
              
              # Attach required policies
              aws iam attach-role-policy \
                --role-name SageMakerExecutionRole \
                --policy-arn arn:aws:iam::aws:policy/AmazonSageMakerFullAccess || true
              
              aws iam attach-role-policy \
                --role-name SageMakerExecutionRole \
                --policy-arn arn:aws:iam::aws:policy/AmazonS3FullAccess || true
              
              ROLE_ARN=$(aws iam get-role --role-name SageMakerExecutionRole --query 'Role.Arn' --output text)
              echo "âœ… Role created: $ROLE_ARN"
              
              # Wait for role to propagate
              sleep 30
            fi
            
            aws sagemaker create-notebook-instance \
              --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} \
              --instance-type ml.t3.medium \
              --role-arn "$ROLE_ARN" \
              --lifecycle-config-name ${{ env.LIFECYCLE_CONFIG_NAME }}
            
            echo "âœ… Instance creation started with lifecycle config"
            ;;
            
          "Stopped")
            if [ "$LIFECYCLE_NEEDS_UPDATE" = "true" ]; then
              echo "ðŸ”„ Updating lifecycle configuration on stopped instance..."
              aws sagemaker update-notebook-instance \
                --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} \
                --lifecycle-config-name ${{ env.LIFECYCLE_CONFIG_NAME }}
              echo "âœ… Lifecycle configuration updated"
            fi
            
            echo "ðŸš€ Starting instance..."
            aws sagemaker start-notebook-instance \
              --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }}
            echo "âœ… Start command sent"
            ;;
            
          "InService")
            if [ "$LIFECYCLE_NEEDS_UPDATE" = "true" ]; then
              echo "ðŸ”„ Instance running but needs lifecycle update - performing restart..."
              
              # Stop instance
              aws sagemaker stop-notebook-instance \
                --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }}
              echo "ðŸ›‘ Stop command sent"
              
              # Wait for stop (longer timeout)
              echo "â³ Waiting for instance to stop..."
              for i in {1..20}; do
                STATUS=$(aws sagemaker describe-notebook-instance \
                  --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} \
                  --query 'NotebookInstanceStatus' --output text)
                
                if [ "$STATUS" = "Stopped" ]; then
                  echo "âœ… Instance stopped successfully"
                  break
                elif [ "$STATUS" = "Failed" ]; then
                  echo "âŒ Instance failed to stop"
                  exit 1
                else
                  echo "â³ Stopping... Status: $STATUS (attempt $i/20)"
                  sleep 30
                fi
                
                if [ $i -eq 20 ]; then
                  echo "âŒ Timeout waiting for instance to stop"
                  exit 1
                fi
              done
              
              # Update lifecycle config
              echo "ðŸ”„ Updating lifecycle configuration..."
              aws sagemaker update-notebook-instance \
                --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} \
                --lifecycle-config-name ${{ env.LIFECYCLE_CONFIG_NAME }}
              echo "âœ… Lifecycle configuration updated"
              
              # Start instance
              echo "ðŸš€ Starting instance with new lifecycle config..."
              aws sagemaker start-notebook-instance \
                --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }}
              echo "âœ… Restart command sent"
              
            else
              echo "âœ… Instance is running with correct lifecycle configuration"
              echo "â„¹ï¸ No restart needed"
            fi
            ;;
            
          "Stopping"|"Starting"|"Updating")
            echo "â³ Instance is in transition state: $INSTANCE_STATUS"
            echo "â³ Waiting for stable state..."
            
            # Wait for stable state
            for i in {1..15}; do
              STATUS=$(aws sagemaker describe-notebook-instance \
                --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} \
                --query 'NotebookInstanceStatus' --output text)
              
              if [ "$STATUS" = "Stopped" ] || [ "$STATUS" = "InService" ]; then
                echo "âœ… Instance reached stable state: $STATUS"
                break
              else
                echo "â³ Waiting... Status: $STATUS (attempt $i/15)"
                sleep 30
              fi
            done
            
            # Handle the stable state
            if [ "$STATUS" = "Stopped" ]; then
              if [ "$LIFECYCLE_NEEDS_UPDATE" = "true" ]; then
                aws sagemaker update-notebook-instance \
                  --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} \
                  --lifecycle-config-name ${{ env.LIFECYCLE_CONFIG_NAME }}
              fi
              aws sagemaker start-notebook-instance \
                --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }}
              echo "âœ… Started instance after waiting"
            fi
            ;;
            
          *)
            echo "âš ï¸ Unexpected instance status: $INSTANCE_STATUS"
            echo "ðŸ”„ Attempting to handle anyway..."
            aws sagemaker start-notebook-instance \
              --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} || true
            ;;
        esac
        
    - name: â³ Wait for Instance Ready
      run: |
        echo "Waiting for notebook instance to be ready..."
        
        for i in {1..20}; do
          STATUS=$(aws sagemaker describe-notebook-instance \
            --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} \
            --query 'NotebookInstanceStatus' --output text)
          
          if [ "$STATUS" = "InService" ]; then
            echo "âœ… Instance is ready!"
            break
          else
            echo "â³ Waiting... Status: $STATUS (attempt $i/20)"
            sleep 45
          fi
          
          if [ $i -eq 20 ]; then
            echo "âš ï¸ Timeout waiting for instance. Current status: $STATUS"
          fi
        done
        
    - name: ðŸ”— Get Access Information
      run: |
        # Get notebook URL
        NOTEBOOK_URL=$(aws sagemaker describe-notebook-instance \
          --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }} \
          --query 'Url' --output text 2>/dev/null || echo "Instance not ready")
        
        echo "ðŸ“‹ Deployment Information:"
        echo "ðŸ”— SageMaker URL: https://$NOTEBOOK_URL"
        echo "ðŸ“ S3 Bucket: s3://${{ env.S3_BUCKET }}/"
        echo "ðŸ“Š Data File: s3://${{ env.S3_BUCKET }}/${{ env.CSV_FILE }}"
        echo "ðŸ““ Notebooks: s3://${{ env.S3_BUCKET }}/notebooks/"
        echo "ðŸ”„ Lifecycle: ${{ env.LIFECYCLE_CONFIG_NAME }}"
        
    - name: ðŸ“Š Create Deployment Summary
      if: always()
      run: |
        cat >> $GITHUB_STEP_SUMMARY << 'EOF'
        ## ðŸŽ¯ Deployment Results
        
        | Component | Status | Location |
        |-----------|---------|----------|
        | ðŸ“ S3 Bucket | âœ… | order-567 |
        | ðŸ“Š CSV Data | âœ… | Students.csv |
        | ðŸ–¥ï¸ SageMaker | âœ… | ${{ env.NOTEBOOK_INSTANCE_NAME }} |
        | ðŸ”„ Lifecycle Config | âœ… | ${{ env.LIFECYCLE_CONFIG_NAME }} |
        | ðŸŒ Region | âœ… | us-east-1 |
        
        ### ðŸš€ Auto-Setup Features
        
        **Lifecycle Configuration automatically:**
        - ðŸ“¥ Syncs all notebooks from S3
        - ðŸ“Š Downloads Students.csv to `/data/` folder
        - ðŸ“¦ Installs required Python packages
        - ðŸ“ Creates a welcome notebook with quick start code
        - ðŸ”§ Sets up sync utility script
        
        **Manual Sync (if needed):**
        ```bash
        # Run from SageMaker terminal
        python3 /home/ec2-user/SageMaker/sync-from-s3.py
        ```
        
        **File Locations:**
        - ðŸ“Š Data: `/home/ec2-user/SageMaker/data/Students.csv`
        - ðŸ““ Notebooks: `/home/ec2-user/SageMaker/notebooks/`
        - ðŸ”§ Scripts: `/home/ec2-user/SageMaker/scripts/`
        - ðŸ‘‹ Welcome: `/home/ec2-user/SageMaker/00-Welcome.ipynb`
        
        ### ðŸŽ›ï¸ Instance Management
        ```bash
        # Start instance
        aws sagemaker start-notebook-instance --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }}
        
        # Stop instance  
        aws sagemaker stop-notebook-instance --notebook-instance-name ${{ env.NOTEBOOK_INSTANCE_NAME }}
        ```
        EOF
        
    - name: ðŸŽ‰ Final Status
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… CI/CD Pipeline dengan Lifecycle Configuration berhasil!"
          echo "ðŸ”„ Auto-sync akan berjalan setiap kali instance dimulai"
          echo "ðŸ”— Akses SageMaker notebook Anda sekarang"
          echo "ðŸ“Š Data dan notebooks sudah siap digunakan"
        else
          echo "âŒ Pipeline gagal - periksa logs di atas"
        fi